<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
</head>
<body>
    <form name="form" ng-submit="model.login(form.$valid)">
        <input id="username" name="username" type="text" ng-model="model.username" required />
        <input id="password" name="password" type="text" ng-model="model.password" required />
        <input id="login" type="button" />

        <label id="errorMessage">{{model.errorMessage}}</label>
    </form>
</body>
</html>
